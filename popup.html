<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twitter Reformatter</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="popup-container">
      <img src="icon128.png" alt="Logo">
      <h1>Twitter Reformatter</h1>
      <p>Click the "Reformat" button beneath the input field of a Twitter post to reformat the text using OpenAI's GPT-3.5 API.</p>
      <label for="style-input">Style:</label>
      <input type="text" id="style-input" placeholder="Enter desired style">
      <button id="save-style">Save</button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
